<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biaya Course</title>
    <link rel="stylesheet" href="Biaya.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <section class="biaya-course">
        <div class="biaya">
            <div class="icon">
                <img src="uang11.jpeg" alt="Rupiah">
                <h2>Pemula</h2>
            </div>
            <div class="detail">
                <p><span class="fas fa-check check"></span> Full Fasilitas</p>
                <p><span class="fas fa-check check"></span> Mentoring</p>
                <p><span class="fas fa-times nocheck"></span> Buku Paket</p>
                <p><span class="fas fa-times nocheck"></span> Career</p>
            </div>
            <div class="harga">
                <p><sup>Rp </sup>1000 <sub>/Bulan</sub></p>
            </div>
            <button class="button">Beli Paket Sekarang</button>
        </div>

        <div class="biaya">
            <div class="icon">
                <img src="uang22.jpeg" alt="Rupiah">
                <h2>Profesional</h2>
            </div>
            <div class="detail">
                <p><span class="fas fa-check check"></span> Full Fasilitas</p>
                <p><span class="fas fa-check check"></span> Mentoring</p>
                <p><span class="fas fa-check check"></span> Buku Paket</p>
                <p><span class="fas fa-check check"></span> Career</p>
            </div>
            <div class="harga">
                <p><sup>Rp </sup>3000 <sub>/Bulan</sub></p>
            </div>
            <button class="button">Beli Paket Sekarang</button>
        </div>
    </section>
</body>
</html>
